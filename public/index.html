<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- <link rel="stylesheet" href="../public/css/index.style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    /* Container Styles */
    .container {
        background-color: rgb(32, 30, 30);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(28, 27, 27, 0.1);
        text-align: center;
    }

    /* Heading Styles */
    h1 {
        color: #ffffff;
    }

    .btn-primary,
    .btn-secondary {
        background-color: #bd6b00;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .btn-primary:hover,
    .btn-secondary:hover {
        background-color: #db8300e8;
    }
</style>

<body>
    <div class="container mt-5 text-center">
        <h1>Welcome to the User Management App</h1>
        <a href="login.html" class="btn btn-primary mt-3">Login</a>
        <a href="register.html" class="btn btn-secondary mt-3">Register</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
